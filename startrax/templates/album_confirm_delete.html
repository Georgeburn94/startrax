{% extends "base.html" %}

{% block title %}Delete Album{% endblock %}

{% block content %}
<h2>Delete Album</h2>
<p>Are you sure you want to delete this album?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'review_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
