{% extends "base.html" %}

{% block title %}Delete Album{% endblock %}

{% block content %}
<div class="container">
    <div class="card text-center my-5">
        <div class="card-body">
            <h2 class="card-title">Delete Album</h2>
            <p class="card-body">Are you sure you want to delete this album?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm</button>
                <a href="{% url 'review_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
