{% extends "base.html" %}

{% block title %}{% if object %}Edit{% else %}New{% endif %} Review{% endblock %}

{% block content %}
<div class="container">
    <div class="card text-center my-5">
        <div class="card-body">
            <h1 class="card-title mb-4">{% if object %}Edit{% else %}New{% endif %} Review</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'review_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
