{% extends "base.html" %}

{% block title %}{% if object %}Edit{% else %}New{% endif %} Review{% endblock %}

{% block content %}

<h1>{% if object %}Edit{% else %}New{% endif %} Review</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'review_list' %}">Cancel</a>

{% endblock %}
