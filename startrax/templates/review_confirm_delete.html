{% extends "base.html" %}

{% block title %}Delete Review{% endblock %}

{% block content %}
<div class="container">
    <div class="card text-center my-5">
        <div class="card-body">
            <h1 class="card-title">Delete Review</h1>
            <p class="card-text">Are you sure you want to delete this review?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mb-2">Confirm</button>
                <a href="{% url 'review_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
