{% extends "base.html" %}

{% block title %}Create Album{% endblock %}

{% block content %}
<div class="container">
    <div class="card text-center my-5">
        <div class="card-body">
            <h2 class="card-title">Create Album</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Create Album</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
